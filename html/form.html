<!DOCTYPE html>
<html>
<head>
	<title>Adventurists Launch!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
	<h1>Adventurists Launch!</h1>
	<div class="boxmodel">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
		    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">First Name</label>
		    <input type="text" class="form-control" placeholder="First Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Last Name</label>
		    <input type="text" class="form-control" placeholder="Last Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Untitled</label>
		    <input type="text" class="form-control" placeholder="Anything to add">
		  </div>
		  <button type="submit" class="btn btn-primary">Subscribe to list</button>
		</form>
	</div>
	<form>
		<input type="submit" value="mailchings" class="button">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
